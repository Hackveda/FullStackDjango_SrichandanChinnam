<!DOCTYPE html>
	<html>

	<body>
		<script>
			function checkingSwitchCondition() {
					
					let name = "Shalini"
					
					switch(name) {
						
						case "Srichandan" :
							document.write("Name is Srichandan")
							break;
							
						case "Reetu" :
							document.write("Name is Reetu")
							break;
						
						case "Shalini":
							document.write("Name is Shalini")
							break;
							
						case "Ravi":
							document.write("Name is Ravi")
							break;
						
						case "Shivam":
							document.write("Name is Shivam")
							break;
						
						default:
							document.write("Name is not matching")
					
					}
					
					
			}
		
		
		</script>
		<button type="button" onclick="checkingSwitchCondition()">Click Here</button>
	</body>

	</html>
